{% extends 'myapp/index.html'%}

{% block content %}

	{% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
    	    <strong>{{msg}}</strong>
            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
	<h1>SignIn</h1>
	<form action="/signin" method="post">			
		{% csrf_token %}
		  
		<div class="form-group">
	    <input type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="Enter username" required>
		</div>
		<div class="form-group">
		    <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" placeholder="Enter Password" required>
		</div>
	  <br/>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<a href="/signup">Not Registered</a>
{% endblock %}
