{% extends 'myapp/index.html'%}

{% block content %}
	<h1>Register</h1>
	<form action="/signup" method="post">			
		{% csrf_token %}
		  
		<div class="form-group">
	    <input type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="Enter username" required>
		</div> 
	  <div class="form-group">
	    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
	   </div> 
	    <div class="form-group">
		  <input type="text" class="form-control" id="formGroupExampleInput" name="fname" placeholder="Enter First Name" required>
		</div>
		  
	    <div class="form-group">
		 	<input type="text" class="form-control" id="formGroupExampleInput" name="lname" placeholder="Enter Last Name" required>
		</div>
		<div class="form-group">
		    <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" placeholder="Enter Password" required>
		</div>

		<div class="form-group">
		    <input type="password" class="form-control" id="exampleInputPassword1" name="pass2" placeholder="Retype Password" required>
		</div>
	  <br/>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<a href="\signin">Alreay Registered</a>
{% endblock %}
